<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Administrator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/styles.css}">
        <script th:src="@{/refreshTime.js}" defer></script>
    </head>

    <body>
        <div th:replace="~{fragments::dateTime}"></div>
        <div th:replace="~{fragments::languageSwitch}"></div>
        <div class="container mt-5">
            <h1 class="mb-4" th:text="#{admin.title}"></h1>

            <div class="card mb-4">
                <div class="card-body">
                    <p><strong th:text="#{username} + ': '"></strong><span th:text="${admin.username}"></span></p>
                </div>
            </div>

            <h2 class="mb-4" th:text="#{admin.actions}"></h2>
            <form method="POST" th:action="@{/admin}" th:object="${action}">
                <table class="table table-striped btn-table" style="width: 60vw;">
                    <tbody>
                        <tr class="btn-table">
                            <td><button class="btn-big btn btnB" type="submit" name="action" value="authorizeProf"
                                        th:text="#{admin.authorize-professors}"></button></td>
                            <td><button class="btn-big btn btnB" type="submit" name="action" value="editCourses"
                                        th:text="#{admin.edit-courses}"></button></td>
                            <td><button class="btn-big btn btnB" type="submit" name="action" value="editUsers"
                                        th:text="#{admin.edit-users}"></button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
