<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Edit User</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/styles.css}">
        <script th:src="@{/refreshTime.js}" defer></script>
    </head>

    <body>
        <div th:replace="~{fragments::dateTime}"></div>
        <div th:replace="~{fragments::languageSwitch}"></div>
        <div class="container mt-5">
            <h1 class="mb-4" th:text="#{edit-user.title}"></h1>
            <div th:replace="~{fragments::success}"></div>
            <div th:replace="~{fragments::error}"></div>

            <form method="POST" th:action="@{/users/edit/{id}(id=${userUpdate.id})}" th:object="${userUpdate}">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <td><label for="username" th:text="#{username} + ': '"></label></td>
                        <td><input type="text" id="username" th:field="*{username}" required></td>
                    </tr>
                    <tr>
                        <td><label for="password" th:text="#{password} + ': '"></label></td>
                        <td><input type="password" id="password" th:field="*{password}" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" class="btn btnB" th:text="#{save-changes}"></button></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
