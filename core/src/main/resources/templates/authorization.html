<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Authorization</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/styles.css}">
        <script th:src="@{/refreshTime.js}" defer></script>
    </head>

    <body>
        <div th:replace="~{fragments::dateTime}"></div>
        <div th:replace="~{fragments::languageSwitch}"></div>
        <div class="container mt-5">
            <h1 class="mb-4" th:text="#{admin.authorize-professors}"></h1>
            <div th:replace="~{fragments::success}"></div>
            <div th:replace="~{fragments::error}"></div>

            <form method="POST" th:action="@{/authorization}" th:object="${professorBuffer}">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th style="text-align: center;" th:text="#{authorization.status}"></th>
                            <th th:text="#{first-name}"></th>
                            <th th:text="#{last-name}"></th>
                            <th>UUID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="professor, iterStat : *{professors}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td style="text-align: center;"><input type="checkbox" th:field="*{professors[__${iterStat.index}__].authorized}"></td>
                            <td th:text="${professor.firstName}"></td>
                            <td th:text="${professor.lastName}"></td>
                            <td>
                                <input type="hidden" th:field="*{professors[__${iterStat.index}__].id}">
                                <span th:text="${professor.id}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button type="submit" class="btn btnB" th:text="#{save-changes}"></button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
