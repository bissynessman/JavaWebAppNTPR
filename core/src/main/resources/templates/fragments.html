<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Fragments</title>
    </head>
    <body>
        <div th:fragment="dateTime">
            <div id="time-container">
                <div th:text="${currentDate}"></div>
                <div th:text="${currentTime}"></div>
            </div>
            <div id="home-container">
                <button id="homeButton">
                    <a th:href="@{/}">
                        <span class="button_top" th:text="#{home}"></span>
                    </a>
                </button>
            </div>
        </div>

        <div th:fragment="languageSwitch" class="language-switch">
            <form method="POST" th:action="@{/switch-language}" th:object="${language}">
                <input type="hidden" name="redirect" th:value="${currentContextPath}">
                <button type="submit" name="lang" value="ENG">
                    <span class="button_top" th:classappend="${language == 'ENG' ? 'pressed' : ''}">
                        <img alt="ENG" th:src="@{/flag-uk.svg}">
                    </span>
                </button>
                <button type="submit" name="lang" value="HRV">
                    <span class="button_top" th:classappend="${language == 'HRV' ? 'pressed' : ''}">
                        <img alt="HRV" th:src="@{/flag-hr.svg}">
                    </span>
                </button>
            </form>
        </div>

        <div th:fragment="success" th:if="${success != null}" class="card mb-4">
            <div class="card-body">
                <div class="success-message">
                    <p th:text="${success}"></p>
                </div>
            </div>
        </div>

        <div th:fragment="error" th:if="${error != null}" class="card mb-4">
            <div class="card-body">
                <div class="error-message">
                    <p th:text="${error}"></p>
                </div>
            </div>
        </div>
    </body>
</html>
