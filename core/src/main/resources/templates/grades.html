<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Grades</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/styles.css}">
        <script th:src="@{/refreshTime.js}" defer></script>
    </head>

    <body>
        <div th:replace="~{fragments::dateTime}"></div>
        <div th:replace="~{fragments::languageSwitch}"></div>
        <div class="container mt-5">
            <h1 class="mb-4" th:text="#{grades.input}"></h1>
            <div th:replace="~{fragments::success}"></div>
            <div th:replace="~{fragments::error}"></div>

            <form method="POST" th:action="@{/grades}" th:object="${grade}">
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <td><label for="student" th:text="#{student} + ': '"></label></td>
                            <td>
                                <select id="student" th:field="*{student}" required>
                                    <option selected style="display: none;" value="" th:text="#{select-student}"></option>
                                    <option th:each="student : ${studentList}" th:value="${student.getId()}"
                                            th:text="${student.displayStudent()}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="courses" th:text="#{course} + ': '"></label></td>
                            <td>
                                <select id="courses" th:field="*{course}" required>
                                    <option selected style="display: none;" value=""
                                            th:text="#{select-course}"></option>
                                    <option th:each="course : ${courseList}" th:value="${course.id}"
                                            th:text="${course.name}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="value" th:text="#{grade} + ': '"></label></td>
                            <td>
                                <select id="value" th:field="*{grade}" required>
                                    <option selected style="display: none;" value=""
                                            th:text="#{select-grade}"></option>
                                    <option th:value=1>1</option>
                                    <option th:value=2>2</option>
                                    <option th:value=3>3</option>
                                    <option th:value=4>4</option>
                                    <option th:value=5>5</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" class="btn btnB" th:text="#{input}"></button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
