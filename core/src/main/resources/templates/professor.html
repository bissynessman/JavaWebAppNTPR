<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Professor</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/styles.css}">
        <script th:src="@{/refreshTime.js}" defer></script>
    </head>

    <body>
        <div th:replace="~{fragments::dateTime}"></div>
        <div th:replace="~{fragments::languageSwitch}"></div>
        <div class="email-btn">
            <button id="emailButton">
                <a th:href="@{/mail}">
                    <span class="button_top" th:text="#{email.send-email}"></span>
                </a>
            </button>
        </div>

        <div class="container mt-5">
            <h1 class="mb-4" th:text="#{professor.info}"></h1>

            <div class="card mb-4">
                <div class="card-body">
                    <p><strong th:text="#{name} + ': '"></strong><span th:text="${professor.name}"></span></p>
                    <p><strong th:text="#{professor.authorization} + ': '"></strong>
                        <span th:if="${!professor.isAuthorized()}" class="error-message"
                              th:text="#{authorization.invalid}"></span>
                        <span th:if="${professor.isAuthorized()}" class="success-message"
                              th:text="#{authorization.valid}"></span></p>
                </div>
            </div>

            <h2 class="mb-4" th:text="#{professor.actions}"></h2>
            <form method="POST" th:action="@{/professor}" th:object="${action}">
                <table class="table table-striped" style="width: 60vw;">
                    <tbody>
                        <tr class="btn-table">
                            <td><button class="btn-big btn btnB" type="submit" name="action" value="addGrade"
                                        th:text="#{professor.add-grade}"></button></td>
                            <td><button class="btn-big btn btnB" type="submit" name="action" value="viewStudents"
                                        th:text="#{professor.view-students}"></button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
