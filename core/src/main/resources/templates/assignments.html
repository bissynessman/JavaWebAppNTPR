<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Assignments</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/styles.css}">
        <script th:src="@{/refreshTime.js}" defer></script>
    </head>

    <body>
        <div th:replace="~{fragments::dateTime}"></div>
        <div th:replace="~{fragments::languageSwitch}"></div>
        <div class="container mt-5">
            <div th:replace="~{fragments::success}"></div>
            <div th:replace="~{fragments::error}"></div>

            <h1 class="mb-4" th:text="#{assignment.new}"></h1>
            <form method="POST" th:action="@{/assignment}" th:object="${newAssignment}">
                <input hidden="hidden" th:field="*{id}">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <td><label for="title" th:text="#{assignment.name} + ': '"></label></td>
                        <td><input type="text" id="title" th:field="*{title}" required></td>
                    </tr>
                    <tr>
                        <td><label for="course" th:text="#{assignment.course} + ': '"></label></td>
                        <td>
                            <select id="course" th:field="*{course}" required>
                                <option th:each="course : ${courses}"
                                        th:text="${course.name}"
                                        th:value="${course.id}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="task" th:text="#{assignment.task} + ': '"></label></td>
                        <td><input id="task" type="text" th:field="*{task}"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" class="btn btnB" th:text="#{assignment.add}"></button></td>
                    </tr>
                    </tbody>
                </table>
            </form>

            <h1 class="mb-4" th:text="#{courses}"></h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="text-align: center;">#</th>
                        <th th:text="#{courses.name}"></th>
                        <th>UUID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="course, iterStat : ${courses}">
                        <td style="text-align: center;" th:text="${iterStat.index + 1}"></td>
                        <td th:text="${course.name}"></td>
                        <td><span th:text="${course.id}"></span></td>
                        <td><a th:href="@{/assignment/course/{courseId}(courseId=${course.id})}" class="btn btnB" th:text="#{view}"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
