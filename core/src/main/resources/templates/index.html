<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Welcome</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/styles.css}">
        <script th:src="@{/refreshTime.js}" defer></script>
    </head>

    <body>
        <div th:replace="~{fragments::dateTime}"></div>
        <div th:replace="~{fragments::languageSwitch}"></div>

        <div class="container center-card">
            <div class="card text-center shadow-lg p-3">
                <div class="card-body">
                    <h1 class="card-title mb-4" th:text="#{welcome}"></h1>
                    <div class="d-grid gap-2">
                        <a th:href="@{/login}" class="btn-big btn btnB" th:text="#{login}"></a>
                        <a th:href="@{/signup}" class="btn-big btn btnB" th:text="#{signup}"></a>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
