<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Student</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/styles.css}">
        <script th:src="@{/refreshTime.js}" defer></script>
    </head>

    <body>
        <div th:replace="~{fragments::dateTime}"></div>
        <div th:replace="~{fragments::languageSwitch}"></div>
        <div class="download-btn">
            <form th:unless="${downloadUrl} != null" method="get" th:action="@{/student/download}">
                <button type="submit">
                    <span class="button_top" th:text="#{generate-student-report}"></span>
                </button>
            </form>
            <button th:if="${downloadUrl} != null" id="downloadButton">
                <a th:href="${downloadUrl}">
                    <span class="button_top" th:text="#{download-student-report}"></span>
                </a>
            </button>
        </div>
        <div class="container mt-5">
            <h1 class="mb-4" th:text="#{student.info}"></h1>

            <div class="card mb-4">
                <div class="card-body">
                    <p><strong th:text="#{jmbag} + ': '"></strong><span th:text="${student.jmbag}"></span></p>
                    <p><strong th:text="#{name} + ': '"></strong><span th:text="${student.name}"></span></p>
                    <p><strong th:text="#{major} + ': '"></strong><span th:text="${student.major.name}"></span></p>
                </div>
            </div>

            <h2 class="mb-4" th:text="#{student.grades}"></h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th th:text="#{course}"></th>
                    <th th:text="#{grade}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="grade, iterStat : ${grades}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${grade.courseName}"></td>
                    <td th:text="${grade.grade}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
