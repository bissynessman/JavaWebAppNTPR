<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Students</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/styles.css}">
        <script th:src="@{/refreshTime.js}" defer></script>
    </head>

    <body>
        <div th:replace="~{fragments::dateTime}"></div>
        <div th:replace="~{fragments::languageSwitch}"></div>
        <div class="container mt-5">
            <h1 class="mb-4" th:text="#{students.title}"></h1>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><label for="major" th:text="#{major}"></label></th>
                        <th>
                            <form method="POST" th:action="@{/students}" th:object="${majorFilter}">
                                <select id="major" th:field="*{major}" required>
                                    <option selected style="display: none;" value=""
                                            th:text="#{select-major}"></option>
                                    <option th:value="${null}"
                                            th:text="#{all}"></option>
                                    <option th:each="major : ${T(tvz.ntpr.ntprproject.enums.Major).values()}"
                                            th:value="${major}" th:text="${major.name}"></option>
                                </select>
                                <button type="submit" class="btn btnB"
                                        th:text="#{filter}"></button>
                            </form>
                        </th>
                    </tr>
                    <tr>
                        <th>#</th>
                        <th th:text="#{first-name}"></th>
                        <th th:text="#{last-name}"></th>
                        <th th:text="#{jmbag}"></th>
                        <th th:text="#{major}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student, iterStat : ${studentList}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.jmbag}"></td>
                        <td th:text="${student.major.name}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
