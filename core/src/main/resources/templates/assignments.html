<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <script th:src="@{/refreshTime.js}" defer></script>
</head>

<body>
    <div th:replace="~{fragments::dateTime}"></div>
    <div th:replace="~{fragments::languageSwitch}"></div>
    <div class="container mt-5">
        <h1 class="mb-4" th:text="#{assignment.title}"></h1>
        <hr/>
        <div th:replace="~{fragments::error}"></div>

        <h2 th:text="${assignment.title}"></h2>
        <h3 class="muted" th:text="${courseName}"></h3>
        <hr/>
        <p th:text="${assignment.task}"></p>
        <form method="POST" th:action="@{/assignment/{id}(id=${assignment.id})}" th:object="${assignment}">
            <input hidden="hidden" th:field="*{id}" th:value="${assignment.id}">
            <input hidden="hidden" th:field="*{assignment}" th:value="${assignment.assignment}">
            <input hidden="hidden" th:field="*{student}" th:value="${assignment.student}">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <td><textarea id="content" class="assignment" th:field="*{content}" required></textarea></td>
                </tr>
                <tr>
                    <td class="horizontal">
                        <a th:href="@{/student}" class="btn btnR" th:text="#{assignment.cancel}"></a>
                        <button type="submit" class="btn btnB" th:text="#{assignment.submit}"></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
