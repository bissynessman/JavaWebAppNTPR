<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Users</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/styles.css}">
        <script th:src="@{/refreshTime.js}" defer></script>
    </head>

    <body>
        <div th:replace="~{fragments::dateTime}"></div>
        <div th:replace="~{fragments::languageSwitch}"></div>
        <div class="container mt-5">
            <h1 class="mb-4" th:text="#{users.title}"></h1>

            <div th:replace="~{fragments::success}"></div>
            <div th:replace="~{fragments::error}"></div>

            <form method="POST" th:action="@{/users/delete}" th:object="${userBuffer}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th style="text-align: center;">#</th>
                        <th style="text-align: center;" th:text="#{delete}"></th>
                        <th th:text="#{users.user}"></th>
                        <th>UUID</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user, iterStat : ${usersList}">
                        <td style="text-align: center;" th:text="${iterStat.index + 1}"></td>
                        <td style="text-align: center;"><input type="checkbox" th:field="*{items[__${user.id}__].value}"></td>
                        <td th:text="${user.username}"></td>
                        <td>
                            <input type="hidden" th:value="${user.id}" name="courseIds">
                            <span th:text="${user.id}"></span>
                        </td>
                        <td><a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btnB" th:text="#{users.modify}"></a></td>
                    </tr>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-danger" th:text="#{delete-selected}"></button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
