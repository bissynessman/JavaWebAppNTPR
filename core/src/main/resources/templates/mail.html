<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Email</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/styles.css}">
        <script th:src="@{/refreshTime.js}" defer></script>
    </head>

    <body>
        <div th:replace="~{fragments::dateTime}"></div>
        <div th:replace="~{fragments::languageSwitch}"></div>
        <div class="container mt-5">
            <h1 th:text="#{email.title}"></h1>
            <hr/>
            <div th:replace="~{fragments::success}"></div>
            <div th:replace="~{fragments::error}"></div>
            <hr/>
            <form method="POST" th:action="@{/mail(from=${from})}" enctype="multipart/form-data">
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <td><label for="to" th:text="#{email.to} + ': '"></label></td>
                            <td>
                                <select id="to" name="to" required>
                                    <option th:text="#{select-recipient}" th:value="${null}"></option>
                                    <option th:each="user : ${usersList}"
                                            th:text="${user.username}"
                                            th:value="${user.email}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="subject" th:text="#{email.subject} + ': '"></label></td>
                            <td class="horizontal">
                                <input type="text" id="subject" name="subject" required/>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="body" th:text="#{email.body} + ': '"></label></td>
                            <td colspan="2"><textarea id="body" class="email" name="body" required></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="attachments" th:text="#{email.attachments} + ': '"></label></td>
                            <td>
                                <input id="attachments" type="file" name="attachments" multiple/>
                                <span>(<25MB)</span>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" class="btn btnB" th:text="#{email.submit}"></button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
