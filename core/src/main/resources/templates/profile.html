<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/styles.css}">
        <script th:src="@{/refreshTime.js}" defer></script>
    </head>

    <body>
        <div th:replace="~{fragments::dateTime}"></div>
        <div th:replace="~{fragments::languageSwitch}"></div>
        <div class="container mt-5">
            <h1 class="mb-4" th:text="#{profile.title}"></h1>

            <div th:if="${error != null}" class="card mb-4">
                <div class="card-body">
                    <div class="error-message">
                        <p th:text="${error}"></p>
                    </div>
                </div>
            </div>

            <form method="POST" th:action="@{/profile}" th:object="${profile}">
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <td><label for="firstName" th:text="#{first-name} + ': '"></label></td>
                            <td><input type="text" id="firstName" th:field="*{firstName}" required></td>
                        </tr>
                        <tr>
                            <td><label for="lastName" th:text="#{last-name} + ': '"></label></td>
                            <td><input type="text" id="lastName" th:field="*{lastName}" required></td>
                        </tr>
                        <tr th:if="${userToRegister.role == T(tvz.ntpr.core.enums.Role).STUDENT}">
                            <td><label for="jmbag" th:text="#{jmbag} + ': '"></label></td>
                            <td><input type="text" id="jmbag" th:field="*{jmbag}" required></td>
                        </tr>
                        <tr th:if="${userToRegister.role == T(tvz.ntpr.core.enums.Role).STUDENT}">
                            <td><label for="major" th:text="#{major} + ': '"></label></td>
                            <td>
                                <select id="major"  th:field="*{major}" required>
                                    <option selected style="display: none;" value=""
                                            th:text="#{select-major}"></option>
                                    <option th:each="major : ${T(tvz.ntpr.core.enums.Major).values()}"
                                            th:value="${major}" th:text="${major.name}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" class="btn btnB" th:text="#{save}"></button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
